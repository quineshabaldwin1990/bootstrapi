<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
		<div class="card" style="width: 20rem;">
		
			<div class="card-body">
				<button id="generate" type="button" class="btn btn-primary">Random Dog Generator</button>
			</div>
			<img id="imgsrc" src="" class="card-img-top" width="500" height="300">

        </div>
    </div>
	
	</div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
			<form>
			<div class="mb-3">
				<label for="city" class="form-label">City</label>
				<input type="text" class="form-control" id="city" >
			</div>
  
			<button id="submit" type="button" class="btn btn-primary">Submit</button>
			</form>    

			 <div >Description: <label id="desc"/></div>
			 <div >Temprature: <label id="temp"/></div>
			 <div >Wind: <label id="wind" /></div>
			 
	</div>

    </div>

    <script src="main.js"></script>
</body>
</html>
